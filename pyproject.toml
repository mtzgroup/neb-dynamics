[project]
name = "neb-dynamics"
version = "0.1.0"
description = "Package for minimization of MEPs and reaction path exploration"
authors = [{name = "Jan", email = "janestrada7@gmail.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
    "ase>=3.26.0",
    "chemcloud>=0.16.0",
    "click>=8.2.1",
    "geometric>=1.1",
    "ipython>=8.37.0",
    "ipywidgets>=8.1.7",
    "joblib>=1.5.2",
    "networkx>=3.4.2",
    "numpy>=2.2.6",
    "openbabel-wheel>=3.1.1.22",
    "pysmiles>=2.0.0",
    "qcio[view]>=0.14.0",
    "qcop>=0.10.2",
    "rdkit>=2025.3.6",
    "scipy>=1.15.3",
    "timeout-timer>=0.2.0",
    "tomli>=2.2.1",
    "tomli-w>=1.2.0",
    "tqdm>=4.67.1",
    "typer>=0.17.4",
]

[tool.poetry]
name = "neb-dynamics"
version = "0.1.0"
description = "Package for minimization of MEPs and reaction path exploration"
authors = ["Jan <janestrada7@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]

python = ">=3.10,<3.13"
jupyter = "^1.0.0"
matplotlib = "^3.9.1"
scipy = "<1.14"
openbabel-wheel = "^3.1.1.19"
pandas = "^2.2.2"
pysmiles = "^1.1.2"
rdkit = "^2024.3.3" 
py3dmol = "^2.2.0"
ase = "^3.23.0"
timeout-timer = "^0.2.0"
biopython = "^1.84"
nodejs = "^0.1.1"
jupytext = "^1.16.3"
pydantic = "^2.8.2"
scikit-learn = "^1.5.1"
setuptools = "^70.3.0"
chemcloud = ">=0.12.0"
qcop = {extras = ["geometric"], version = ">=0.9.5"}
qcio = ">=0.11.10"
bigchem = "^0.10.8"
typer = "^0.12.5"
qcparse = ">=0.7.2"
fairchem-core = "^2.1.0"


[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
autopep8 = "^2.3.1"
torch = ">=2.0.0, !=2.0.1, !=2.1.0"
tqdm = "^4.66.4"
sella = "^2.3.4"
xtb = "^22.1"



[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.29"
markdown-include = "^0.8.1"
pymdown-extensions = "^10.8.1"
mkdocstrings = {extras = ["python"], version = "^0.25.1"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mepd = "neb_dynamics.scripts.main_cli:app"
