[tool.poetry]
name = "\\neb-dynamics"
version = "0.1.0"
description = "Package for running NEB optimizations using XTB and TeraChem"
authors = ["Jan <janestrada7@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"

[project]
dependencies = [
  "ase>=3.22.1",
  "biopython>=1.83",
  "chemcloud>=0.8.1",
  "jupyterlab==3.4.3",
  "matplotlib>=3.5.2",
  "networkx>=2.6.3",
  "numpy>=1.23.0",
  "pandas>=1.4.3",
  "pip",
  "py3Dmol==2.1.0",
  "pysmiles==1.1.2",
  "qcio>=0.8.2",
  "qcop>=0.5.5",
  "qcparse>=0.5.3",
  "scikit-learn>=1.4.2",
  "tqdm>=4.64.0",
  "xtb-python>=20.1"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
